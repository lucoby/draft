{% extends "base.html" %}

{% block content %}
<h1>Hello</h1>

<button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#config-group">Configure
    Groups</button>
<br>

<div class="all">
</div>

<div id="config-group" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Configure Groups</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="config-group-text" rows="7"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="configGroups()">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
